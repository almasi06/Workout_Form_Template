    <section class="goal-tracking">
        <h1>Set Your Fitness Goals</h1>
        <input type="number" id="goal" placeholder="Enter your goal (e.g., Run 10 miles)">
        <input type="number" id="goal-progress" placeholder="Progress (e.g., 5 miles)">
        <select id = "goal-unit">
            <option value="miles">Miles</option>
            <option value="minutes">Kilometers</option>  
            <option value="calories">Calories</option>
            <option value="steps">Steps</option>
            <option value="minutes">Minutes</option>   
        </select>
        <button onclick="updateProgress()">Update Progress</button>
        <div class="progress-bar-container">
            <div class="progress-bar" style="--width:5" id="progress-bar"></div>
        </div>
        <p id="motivation-message"></p>
